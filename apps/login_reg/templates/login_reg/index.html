<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
</head>

<body>
    <div class="errors">
        {% if messages %} {% for msg in messages %}
        <p>{{msg}}</p>
        {% endfor %} {% endif %}
    </div>
    <div class="col-xs-6">
        <h2>Register:</h2>
        <form class="" action="{% url 'login_ns:register' %}" method="post">
            {% csrf_token %} Name: <input type="text" name="first_name" value=""><br> User Name: <input type="text" name="email" value=""><br> Password:
            <input type="password" name="pass1"
                value=""><br> Confirm Password: <input type="password" name="pass2" value=""><br>
                Date Hired: <input type="text" name="last_name" value="" placeholder='MM/DD/YYYY'><br>
                <input type="submit" name="" value="Register" class="btn btn-primary">
        </form>
    </div>
    <div class="col-xs-6">
        <h2>Login:</h2>
        <form class="" action="{% url 'login_ns:login' %}" method="post">
            {% csrf_token %} User Name: <input type="text" name="email" value=""><br> Password: <input type="password" name="pass1" value=""><br>
            <input type="submit" name="" value="Log In" class="btn btn-primary">
        </form>
    </div>
</body>

</html>
