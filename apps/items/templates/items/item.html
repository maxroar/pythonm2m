<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-xs-10">
      </div>
      <div class="col-xs-1">
        <form class="" action="{% url 'login_ns:index' %}" method="post">
          {% csrf_token %}
          <input type="submit" name="" value="Home" class='btn btn-primary'>
        </form>
      </div>
      <div class="col-xs-1">
        <form class="" action="{% url 'login_ns:logout' %}" method="post">
          {% csrf_token %}
          <input type="submit" name="" value="Log Out" class='btn btn-danger'>
        </form>
      </div>
    </div>
    <h1>{{items_data.name}}</h1>
    <h3>Users Who Like This Item:</h3>
    <ul>
      {% for user in users %}
      <li>{{user.first_name}}</li>
      {% endfor %}
    </ul>


  </body>
</html>
