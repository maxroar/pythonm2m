<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="errors">
        {% if messages %}
          {% for msg in messages %}
            <p>{{msg}}</p>
          {% endfor %}
        {% endif %}
      </div>
      <div class="row">
        <div class="col-xs-10">
        </div>
        <div class="col-xs-1">
          <form class="" action="{% url 'login_ns:index' %}" method="post">
            {% csrf_token %}
            <input type="submit" name="" value="Home" class='btn btn-primary'>
          </form>
        </div>
        <div class="col-xs-1">
          <form class="" action="{% url 'login_ns:logout' %}" method="post">
            {% csrf_token %}
            <input type="submit" name="" value="Log Out" class='btn btn-danger'>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <form class="" action="{% url 'items_ns:create_item'  %}" method="post">
            {% csrf_token %}
            New Item: <input type="text" name="content" value="">
            <input type="submit" name="" value="Add Item" class='btn btn-primary'>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
